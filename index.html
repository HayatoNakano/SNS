<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My SNS accounts</title>
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
		<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
		</head>
	<body>
		<ons-page>
			<ons-toolbar>
				<div class="center">My SNS accounts</div>
			</ons-toolbar>
			<ons-list>
				<ons-list-header>SNS</ons-list-header>
					<ons-list-item onclick="location.href='http://twitter.com/hayato_1101'">
						<div class="center">
							<span class="list-item__title">Twitter</span><span class="list-item__subtitle">@hayato_1101</span>
						</div>
					</ons-list-item>
					<ons-list-item onclick="location.href='http://www.facebook.com/1101hayato'">
						<div class="center">
							<span class="list-item__title">Facebook</span><span class="list-item__subtitle">1101hayato</span>
						</div>
					</ons-list-item>
					<ons-list-item onclick="location.href='http://www.instagram.com/1101_hayato'">
						<div class="center">
							<span class="list-item__title">Instagram</span><span class="list-item__subtitle">1101_hayato</span>
						</div>
					</ons-list-item>
			</ons-list>
		</ons-page>
	</body>
</html>
